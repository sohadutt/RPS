<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!!!</title>
    <link rel="icon" href="./img/icon.ico" type="image/icon" />
    <link rel="stylesheet" href="style.css"/>
    <script src="./script/rps.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brightness_4" />
</head>
<body>
    <button class="toggle-theme" id="toggle-theme">
        <span class="material-symbols-outlined">brightness_4</span>
    </button>
    <header class="header">
        <h1 class="glow-target">Rock,</h1>
        <h1 class="glow-target">Paper,</h1>
        <h1 class="glow-target">Scissors!!!</h1>
    </header>
    <div class="game">
        <div class="main">
            <div class="game-text">
                <div class="display">
                    <div class="result-head"></div>
                    <div class="score"></div>
                    <div class="choice">
                        <div class="computer">
                            <div class="bot-choice"></div>
                            <p>Computer</p>
                        </div>
                        <div class="player">
                            <div class="player-choice"></div>
                            <p>You</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input">
                <button id="rock">ü™®</button>
                <button id="paper">üìÑ</button>
                <button id="scissors">‚úÇÔ∏è</button>
            </div>
        </div>
        <div id="endModal" class="modal">
            <div class="modal-content">
                <div class="modaltext">
                    <div class="result"></div>
                    <p>Game Over!</p>
                </div>
                <button class="close">Retry</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            sohadutt
        </p>
        <a href="https://github.com/sohadutt" target="_blank">
            <img class="github-logo" src="./img/github-mark.svg" />
        </a>
    </footer>
    <script src="./script/functions.js"></script>
</body>
</html>
