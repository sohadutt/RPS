<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!!!</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="./script/rps.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brightness_4" />
</head>
<body>
    <button class="toggle-theme" id="toggle-theme">
        <span class="material-symbols-outlined">
            brightness_4
            </span>
            </button>
    <header class="header">
        <h1>Rock, Paper, Scissors!!!</h1>
    </header>
    
    <div class="game">
        <p>Choose your weapon!</p>
        <div class="display">
            <div class="score"></div>
            <div class="choice">
                <div class="bot-choice"></div>
                <div class="player-choice"></div>
            </div>
        </div>
        <div class="input">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="endModal" class="modal">
            <div class="modal-content">
                <div class="modaltext">
                    <div class="result"></div>
                    <p>Game Over!</p>
                </div>
                <button class="close">Retry</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            sohadutt
        </p>
        <a href="https://github.com/sohadutt" target="_blank">
            <img class="github-logo" src="./img/github-mark.svg" />
        </a>
    </footer>
    <script src="./script/functions.js"></script>
</body>
</html>
